/* add 7 to number */
function add7 (number) {

}
/* multiply two numbers */
function multiply (num1, num2) {
let result = num1 * num2;
console.log(result)
}
/* capitalise first letter only (and lowercase all other letters) */
function capitalize (answer) {
let result = answer.charAt(0).toUpperCase() + answer.slice(1).toLowerCase();
console.log(result);
}
/* Show last letter of string */
function lastLetter (answer) {
let result = answer.slice(-1);
console.log(result);
}
